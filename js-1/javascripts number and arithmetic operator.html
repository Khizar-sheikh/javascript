<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>
      Numbers can be written with or without decimals:
    </h4>
<p id="demo1"></p>
<script>
let x = 3.14;
let y = 3;
document.getElementById("demo1").innerHTML = x + "<br>" + y;
</script>
<h4 class="demo2">
  Extra large icons can be written with scientific notation
</h4>
<p id="demo2"></p>

<script>
let r= 123e5;
let u = 123e-5;
document.getElementById("demo2").innerHTML = r + "<br>" + u;
</script>
<h4>
  Integer Precision
</h4>
<p>
  Integers (numbers without a period or exponent notation) are accurate up to 15 digits.
</p>
<p id="demo3"></p>

<script>
let a = 999999999999999;
let b = 9999999999999999;
document.getElementById("demo3").innerHTML = a + "<br>" + b;
</script>
<h4>
Floating Precision
</h4>
<p>
  Floating point arithmetic is not always 100% accurate:
</p>
<p id="demo4"></p>

<script>
let xa = 0.2 + 0.1;
document.getElementById("demo4").innerHTML = "0.2 + 0.1 = " + xa;
</script>
  </body>
</html>
