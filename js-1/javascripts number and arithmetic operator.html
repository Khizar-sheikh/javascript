  <body>
    <h4>
      Numbers can be written with or without decimals:
    </h4>
<p id="demo1"></p>
<script>
let x = 3.14;
let y = 3;
document.getElementById("demo1").innerHTML = x + "<br>" + y;
</script>
<h4>
    Extra large icons can be written with scientific notation
</h4>
<p id="demo"></p>

<script>
let r= 123e5;
let u = 123e-5;
document.getElementById("demo").innerHTML = r + "<br>" + u;
</script>
  </body>
